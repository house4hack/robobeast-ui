<!-- check the status of the printer -->
<script type="text/javascript">
  $(document).ready(function() {

    // set menu 
    rb.menu([
      {caption: "Home", url:"/static/temperature"},
      {caption: "Component", url:"/static/component.html"},
      {caption: "Orientation", url: "/static/orientation.html"},
      {caption: "Size", url: "/static/size.html"},
      {caption: "Print"}
    ]);

    // disable buttons
    $('#retry-button').prop('disabled', true);
    $('#print-button').prop('disabled', true);
  

    // printer status request
    rb.printerReadyRequest();
  });
</script>




<h1>Print</h1>

<div id="printer-status"></div>

<button id="retry-button" class="btn btn-primary btn-default btn-fixed" onclick="rb.printerReadyRequest()">Retry</button>
<button id="print-button" class="btn btn-primary btn-default btn-fixed" onclick="rb.printCurrentFile()">Print</button>
